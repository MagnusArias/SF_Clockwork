<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spellforce - Apka do latarnii</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script type="text/javascript">
        var states = new Array();

        window.onload = function () {
            var input = window.prompt("Ktore latarnie maja sie swiecic? Format CSV (,)", "1,7");
            var evt = input.split(",");

            for (var c = 0; c < 8; c++) {

                var button = document.getElementById("btn" + evt[i]);
            }

            for (var i = 0; i < evt.length; i++) {
                var button = document.getElementById("btn" + evt[i]);
                states[evt[i]] = "button-on";
                button.className = "button-on";

            }
        }

        function showMessage(message, style) {
            var messages = document.getElementById("message");
            messages.innerHTML += message;
            if (style) {
                messages.style = style;
            }
        }

        function hover(self, butNum1, butNum2) {
            var b1 = document.getElementById("btn" + self);
            var b2 = document.getElementById("btn" + butNum1);
            var b3 = document.getElementById("btn" + butNum2);

            b1.className = "buttonhover";
            b2.className = "buttonhover";
            b3.className = "buttonhover";
        }

        function change(butNum) {
            var button = document.getElementById("btn" + butNum);

            if (button.className == "button-on") {
                button.className = "button-off"
            }
            else button.className = "button-on"
        }

        function clickBtn(me, btn1, btn2) {
            var buttons = new Array();
            buttons[0] = document.getElementById("btn" + me);
            buttons[1] = document.getElementById("btn" + btn1);
            buttons[2] = document.getElementById("btn" + btn2);

            for (var i = 0; i < buttons.length; i++) {
                if (buttons[i].className == "button-on") {
                    buttons[i].className = "button-off"
                }
                else if (buttons[i].className == "button-off") {
                    buttons[i].className = "button-on";
                }
            }
            showMessage(" " + me, "color: black");

        }

        function mouseEnter(btn1, btn2) {
            b1 = document.getElementById("btn" + btn1);
            b2 = document.getElementById("btn" + btn2);

            states[btn1] = b1.className;
            states[btn2] = b2.className;

            b1.className = "button-next";
            b2.className = "button-next";
        }

        function mouseOut(btn1, btn2) {
            b1 = document.getElementById("btn" + btn1);
            b2 = document.getElementById("btn" + btn2);
            b1.className = states[btn1];
            b2.className = states[btn2];
        }
    </script>

</head>
<body>

    <div align="left"><font id="message" size="6" style="color: black">Kombinacja: </font></div>
    <div align="center">
        <button class="button-off" id="btn1" onmouseenter="mouseEnter(5, 7)" onmouseout="mouseOut(5, 7)" onClick="clickBtn(1, 5, 7);">&nbsp;</button>
        <br>
        <button class="button-off" id="btn2" onmouseenter="mouseEnter(1, 4)" onmouseout="mouseOut(1, 4)" onClick="clickBtn(2, 1, 4);">&nbsp;</button>
        <button class="button-off" id="btn3" onmouseenter="mouseEnter(2, 6)" onmouseout="mouseOut(2, 6)" onClick="clickBtn(3, 2, 6);">&nbsp;</button>
        <br>
        <button class="button-off" id="btn4" onmouseenter="mouseEnter(1, 6)" onmouseout="mouseOut(1, 6)" onClick="clickBtn(4, 1, 6);">&nbsp;</button>
        <br>
        <button class="button-off" id="btn5" onmouseenter="mouseEnter(4, 7)" onmouseout="mouseOut(4, 7)" onClick="clickBtn(5, 4, 7);">&nbsp;</button>
        <button class="button-off" id="btn6" onmouseenter="mouseEnter(3, 5)" onmouseout="mouseOut(3, 5)" onClick="clickBtn(6, 3, 5);">&nbsp;</button>
        <br>
        <button class="button-off" id="btn7" onmouseenter="mouseEnter(2, 3)" onmouseout="mouseOut(2, 3)" onClick="clickBtn(7, 2, 3);">&nbsp;</button>
    </div>

</body>
</html>
