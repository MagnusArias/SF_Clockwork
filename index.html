<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spellforce - Apka do latarnii</title>

    <style type="text/css">
        body {
            margin: 0;
            height: 100%;
        }

        .buttonoff {
            background-color: lightgrey;
            border: 2px solid #000000;
            padding: 15px 25px;
            text-align: center;
            font-size: 16px;
        }

        .buttonon {
            background-color: yellow;
            border: 2px solid #000000;
            padding: 15px 25px;
            text-align: center;
            font-size: 16px;
        }
    </style>

    <script type="text/javascript">

        var state = {
            OFF: "&nbsp;",
            ON: "X"
        };


        function click_button1() {
            showMessage(" 1", "color: black");
            change(1);
            change(5);
            change(7);
        }
        function click_button2() {
            showMessage(" 2", "color: black");
            change(2);
            change(1);
            change(4);
        }
        function click_button3() {
            showMessage(" 3", "color: black");
            change(3);
            change(2);
            change(6);
        }
        function click_button4() {
            showMessage(" 4", "color: black");
            change(4);
            change(1);
            change(6);
        }
        function click_button5() {
            showMessage(" 5", "color: black");
            change(5);
            change(4);
            change(7);
        }
        function click_button6() {
            showMessage(" 6", "color: black");
            change(6);
            change(3);
            change(5);
        }
        function click_button7() {
            showMessage(" 7", "color: black");
            change(7);
            change(2);
            change(3);
        }

        function showMessage(message, style) {
            var messages = document.getElementById("message");
            messages.innerHTML += message;
            if (style) {
                messages.style = style;
            }
        }

        function change(butNum) {
            var button = document.getElementById("btn" + butNum);

            if (button.className == "buttonon") {
                button.className = "buttonoff"
            }
            else button.className = "buttonon"
        }
    </script>

</head>
<body>
    <div align="center"><font id="message" size="6" style="color: black">&nbsp;</font></div>
    <div align="center">
        <button class="buttonon" id="btn1" onClick="click_button1();">&nbsp;</button>
        <br>
        <button class="buttonoff" id="btn2" onClick="click_button2();">&nbsp;</button>
        <button class="buttonoff" id="btn3" onClick="click_button3();">&nbsp;</button>
        <br>
        <button class="buttonoff" id="btn4" onClick="click_button4();">&nbsp;</button>
        <br>
        <button class="buttonoff" id="btn5" onClick="click_button5();">&nbsp;</button>
        <button class="buttonoff" id="btn6" onClick="click_button6();">&nbsp;</button>
        <br>
        <button class="buttonon" id="btn7" onClick="click_button7();">&nbsp;</button>
    </div>
    
</body>
</html>
